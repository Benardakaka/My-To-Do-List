
<div class="container">
  <h1>{{title}}</h1>
<input type="text" #newTodo>
<button (click)="addTodo(newTodo.value)">Add</button>
<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>Done</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let todo of todos">
   <td>{{todo.label}}</td>
   <td>{{todo.priority}}</td>
   <td>{{todo.done ? '&#10003;' :'&#10005;'}}</td>
   <td>
     <button (click)=deleteTodo(todo)>Delete</button>
   </td>
  </tr>
</table>
<div class="ben">
 <h3><strong><i>TRY AND SEE</i></strong></h3>
 <input required type="text" #newTodo>
   <button type="submit" class="btn btn-success">subscribe</button> 
</div>
</div>
